<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Oh My Food</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/0ed4d5c1f3.js" crossorigin="anonymous"></script>
    </head>
    <body>


            <header>
                <div>
                    <span id="main-logo">ohmyfood</span>
                </div>
                <div>
                    <i class="fa-solid fa-location-dot"></i>
                    <input type="text" value="Paris, Belleville" disabled>
                </div>
            </header>

            <main>
                <section>
                    <div class="container">
                        <h1>Réservez le menu qui vous convient</h1>
                        <p>Découvrez des restaurants d'exception, sélectionnés par nos soins</p>
                        <a class="button" href="#nosResturants">Explorer nos restaurants</a>
                    </div>
                </section>
                <section class="section-fct">
                    <div class="container">
                        <h2>Fonctionnement</h2>
                        <div>
                            <ol>
                                <li><i class="fa-solid fa-mobile-screen-button"></i> Choisissez un restaurant</li>
                                <li><i class="fa-solid fa-list-ul"></i> Composez votre menu</li>
                                <li><i class="fa-solid fa-store"></i> Dégustez au restaurant</li>
                            </ol>
                        </div>
                    </div>
                </section>
                <section>
                    <div id="nosResturants" class="container">
                        <h2>Restaurants</h2>
                        <div id="restaurants" class="restaurants"></div>
                    </div>
                </section>
            </main>

            <script src="/scripts/index.js"></script>
            <script src="/scripts/factories/restaurant.js"></script>

        </body>
    </html>
